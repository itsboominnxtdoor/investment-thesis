services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: thesis
      POSTGRES_PASSWORD: thesis_dev
      POSTGRES_DB: thesis_engine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
